<!DOCTYPE html>

<html >

	<head>
		<meta charset="utf-8">
		<title>Εγγραφείτε στο Activ Radar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="includes/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="includes/css/style.css">
		<script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
		<script type="text/javascript" src="includes/js/angular.min.js"></script>
		<script type="text/javascript" src="includes/js/angular-route.min.js"></script>
		<!--<script src="app.js"></script> -->
		<script src="includes/controllers/users.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
		<script type="text/javascript">
		$("input").on("change", function() {
    		this.setAttribute(
        	"data-date",
        	moment(this.value, "YYYY-MM-DD").local().format( this.getAttribute("data-date-format") )
    )
}).trigger("change")


		</script>
	</head>

	<body>
		<!--<form action="Done.html">
    			<input type="submit" value="Submit" />
		</form>

		<div ng-app="myApp" ng-controller="UsersController">

		First Name: <input type="text" ng-model="firstName"><br>
		Last Name: <input type="text" ng-model="lastName"><br>
		<br>
		Full Name: {{firstName + " " + lastName}}

		</div>  -->
		
		
		
		
		<div ng-app="myApp" ng-controller="UsersController" class="wrapper" style="background-image: url('includes/images/athletes.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="includes/images/activradar.png" alt="">
				</div>
				<form ng-submit="addUser()"> 
					<h3>Εγγραφείτε στο Activ Radar</h3>
					<div class="form-group">
						<input type="string" placeholder="Όνομα" class="form-control" ng-model="User.first_name">
						<input type="string" placeholder="Επώνυμο" class="form-control" ng-model="User.surname">
					</div>
					<div class="form-wrapper">
						<input type="string" placeholder="Όνομα χρήστη" class="form-control" ng-model="User.username">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="email" placeholder="Διεύθυνση e-mail" class="form-control" ng-model="User.email">
						<i class="zmdi zmdi-email"></i>
					</div>
					
					<div class="form-wrapper">
						
						<label for="start">Ημερομηνία γέννησης:</label>
						<input type="date" id="start" data-date="" data-date-format="DD MMMM YYYY" value="2015-08-09" ng-model="User.birth_date">	
						<i class="zmdi zmdi-date"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="password" placeholder="Κωδικός πρόσβασης" class="form-control" ng-model="User.password">
						<i class="zmdi zmdi-lock"></i>
					</div>
					
    					<button type="submit"class="btn btn-default">"Εγγραφή" </button>
					
					
					 
				</form>
			</div>
		</div> 
		
	</body>
</html>
